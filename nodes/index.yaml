# Node Type Definitions Index
# Registry of node types for hiivmind-blueprint workflows

schema_version: "2.0"
definition_file: workflow_nodes.yaml

types:
  # ==========================================================================
  # Core Node Types (4 types)
  # ==========================================================================
  action:
    category: core
    brief: Executes operations and routes based on success/failure
    required_fields: [type, actions, on_success, on_failure]

  conditional:
    category: core
    brief: Branches based on a precondition evaluation
    required_fields: [type, condition, branches]

  reference:
    category: core
    brief: Loads and executes reference document or remote workflow
    required_fields: [type, next_node]

  user_prompt:
    category: core
    brief: Presents a question and routes based on user response
    required_fields: [type, prompt, on_response]

# Statistics
stats:
  total_types: 4
  core_types: 4
  extension_types: 0

# Categories
categories:
  core:
    description: Fundamental node types for workflow execution
    types:
      - action           # Execute operations, route on success/failure
      - conditional      # Branch based on precondition evaluation (with optional audit mode)
      - reference        # Load and execute reference document or remote workflow
      - user_prompt      # Present AskUserQuestion, route based on response
